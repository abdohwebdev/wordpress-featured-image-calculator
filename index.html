<!DOCTYPE html>
<html>

<head>
	<title>Featured Image Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center">Wordpress Featured Image Calculator</h1>
		<p>Enter the width or height of your image to calculate the other dimension:</p>
		<input class="form-control" type="number" id="width" placeholder="Enter image width">
		<input class="form-control" type="number" id="height" placeholder="Enter image height">
		<button id="submitButton" class="btn btn-success w-100">Calculate</button>
		<p id="result"></p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
